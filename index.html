<!DOCTYPE html>
<html>
<head>
	<title>Testing Controllers</title>
	<script type="text/javascript" src='angular.min.js'></script>
	<script type="text/javascript" src='app.js'></script>
</head>
<body ng-app='ControllerTestingDemoApp'>
	<div ng-controller='testController as test'>
		<input type="text" name="" placeholder="Enter digit 1-100" ng-model='test.Number'>
		<button name="button" ng-click="test.checkNumber()">Check Number</button>
		<p ng-model='test.NumberType'>{{test.NumberType}}</p>
	</div>
</body>
</html>
